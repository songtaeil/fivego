<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>SVG Line Generator</title>
</head>

<style>
path {
	fill: none;
	stroke: #aaa;
}
</style>

<body>

	<svg width="700" height="500">
		<path transform="translate(100, 50)" />
	</svg>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
var data = [[0, 50], [100, 80], [200, 40], [300, 60], [400, 30]];

//var lineGenerator = d3.line();
var lineGenerator = d3.line().curve(d3.curveNatural);

var pathString = lineGenerator(data);

d3.select('path')
	.attr('d', pathString);

d3.select('svg').selectAll('circle').data(data).enter().append('circle')
.attr('cx', function(d){return d[0];})
.attr('cy', function(d){return d[1];})
.attr('r', 3)
.attr('transform',"translate(100, 50)")
.style('stroke', 'rgb(255,0,0)')
.style('stroke-width', '2');

	</script>
</body>
</html>
