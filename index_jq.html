    function myKeyDown(){

    function myClick(idx){
      this.status = "clicked " + idx;
      var self = this;
      self.status = "self clicked " + idx;

      makeTreeList();

      function makeTreeList() {
        $.ajax({
          url: "https://10.177.204.35:4443/v2/installer/systems/202154/array-view/tree",
          type: "get",
          contentType: 'application/json;;charset=UTF-8',
          dataType: 'json',
          async: true,
          success: function (obj) {
              if (obj.result == "OK") {
                $("#stat_ipt").val(obj.data.toString());
              }
            }
          });
    }
  }
