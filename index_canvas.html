<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Tree layout</title>
</head>

<body>
  <div id="vis"></div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>

  //Create rectangle element inside SVG
  var base = d3.select("#vis");
  var chart = base.append("canvas")
    .attr("width", 400)
    .attr("height", 300);

  var context = chart.node().getContext("2d");
  var data = [1,2,13,20,23];

  var scale = d3.scaleLinear() //scale.linear v.oldversion
    .range([10, 390])
    .domain([1,23]);

  data.forEach(function(d, i) {
    context.beginPath();
    context.rect(scale(d), 150, 10, 10);
    context.fillStyle="red";
    context.fill();
    context.closePath();
  });
  </script>

</body>
</html>
