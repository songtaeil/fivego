<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Tree layout</title>
  <style>
    .chart rect {
      fill: steelblue;
    }
    .chart text {
      fill: white;
      font: 10px san-serif;
      text-anchor: end;
      text-align: left;;
    }
  </style>
</head>

<body>
  <svg class="chart">
  </svg>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-scale.v2.min.js"></script>
  <script>
    var data = [4, 8, 15, 16, 23, 42];
    var ground = d3.select(".chart")
      .attr("width", "500px")
      .attr("height", "500px")
      .append("g");

    ground.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("width", function(d) {return d*10 + "px";})
      .attr("height", "20px")
      .attr("x", 0)
      .attr("y", function(d, i) {return i*25 + "px";})
      .text(function(d){return d;});
  </script>

</body>
</html>
